<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for positioning the cart */
    #cart-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 30%; /* Adjust the width as needed */
      height: 100vh;
      background-color: #f8f9fa; /* Match your site's background color */
      border-left: 1px solid #dee2e6; /* Add a border to separate from content */
      padding: 20px;
      overflow-y: auto; /* Enable scrolling if needed */
      z-index: 1000; /* Ensure the cart is on top of other elements */
    }

    /* Adjustments for product grid */
    .product-grid {
      margin-right: 30%; /* Set margin-right to the width of the cart */
    }

    @media (max-width: 768px) {
      .product-grid {
        margin-right: 0; /* Reset margin for smaller screens */
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row product-grid">
    {% for product, info in products.items() %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product }}</h5>
          <p class="card-text">Price: ${{ info['prix'] }}</p>
          <p class="card-text">Quantity: {{ info['quantite'] }}</p>
          <div class="form-group">
            <label for="quantity{{ product }}">Quantity:</label>
            <input type="number" class="form-control" id="quantity{{ product }}" value="1" min="1">
          </div>
          <button class="btn btn-primary" onclick="addToCart('{{ product }}', '{{ info['prix'] }}', '{{ info['quantite'] }}')">Add to Cart</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Cart display container -->
<div id="cart-container">
  <iframe id="cart-iframe" src="/cart" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addToCart(product, price, quantity) {
      var inputQuantity = document.getElementById("quantity" + product).value;
      if (parseInt(inputQuantity) <= parseInt(quantity)) {
        var data = {
          product: product,
          price: price,
          quantity: inputQuantity
        };
    
        fetch('http://127.0.0.1:5000/add_to_cart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
       
          // Update cart iframe src to refresh content
          document.getElementById('cart-iframe').src = "/cart";
        })
        .catch(error => {
          console.error('There was a problem with your fetch operation:', error);
        });
      } else {
        alert("Quantity exceeds available stock!");
      }
    }
</script>

</body>
</html>
