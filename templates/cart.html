<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Détails du Panier</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Mon panier</h5>
                <h5 class="mt-3">Produits:</h5>
                <ul class="list-group">
                    {% for product, info in panier.products.items() %}
                        <li class="list-group-item">{{ product }} - Prix: {{ info.prix }} - Quantité: {{ info.quantite }}</li>
                    {% endfor %}
                </ul>
                <h5 class="mt-3">Total: <span class="text-danger">{{ panier.total }}</span></h5>
                <a href="/cart/acheter" class="btn btn-primary">Acheter</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
