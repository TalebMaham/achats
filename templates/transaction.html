<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title">Détails de la transaction</h1>
                <p class="card-text">Nom: {{ transaction.name }}</p>
                <p class="card-text">Montant: {{ transaction.amount }}</p>
                <p class="card-text">Panier: {{ transaction.cart }}</p>
                <p class="card-text">Date: {{ transaction.date }}</p>
                <p class="card-text">Paiement: {{ transaction.payment_gateway }}</p>
                <p class="card-text">Résultat: {{ transaction.result }}</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
